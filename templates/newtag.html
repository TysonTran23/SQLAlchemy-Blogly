<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create a new Tag</title>
</head>
<body>
    <h1>Create a tag</h1>
    <form action="/tags/new" method="post">
        <label for="name">Name</label>
        <input type="text" name="name" id="name" placeholder="Enter a name for the tag">
        <button>Add</button>
    </form>
    <a href="/tags"><button>Cancel</button></a>
</body>
</html>
